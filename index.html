<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row ">
          <div class="col-xs-12 col-md-12 text-center">
            <h1>Wikipedia Viewer</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12 col-md-12 text-center">
            
            <a href="https://en.wikipedia.org/wiki/Special:Random" id='getRandom' class='btn button' target="_blank">Get Lucky</a> 
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12 text-center">
          <input id='searchTerm' placeholder='Enter Search Topic' class='text-center'>
        </div>
      </div>  
      <div class="row">
        <div class="col-xs-12 col-md-12 text-center">
            <button id='search' class='btn button'>Search Wikipedia</button>
        </div>
      </div> 
      <div id="output">
      </div>
    </div> <!-- class="container-fluid"  -->
    <script type='text/javascript'>
      $('button#search').on('click', function() {
        //don't allow blank search Term
        if (!$("input#searchTerm").val().length) {
          alert("Search Term cannot be blank");
        } else {
        loadWikiInfo($("input#searchTerm").val());
        }
      });
    </script>
  </body>
</html>
